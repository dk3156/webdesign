<!DOCTYPE html>
<html>
    <head>
        <title>SAVE THE EARTH</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- navigation -->
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                          <a class="navbar-brand" href="index.html">SAVE <span style="color:green">the</span> EARTH</a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="learnmore.html">LEARNMORE</a>
                              </li>
                            </ul>
                             
                             <a href="donate.html">
                                <button class="btn btn-success" type="bottom">Donate</button>
                             </a>
    
                          </div>
                        </div>
                      </nav>
                    <!-- navigation end -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a href="index.html">home</a></li>
                          <li class="breadcrumb-item"><a href="learnmore.html">learnmore</a></li>
                          <li class="breadcrumb-item active" aria-current=z"page">donate</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <!-- figure component -->
                    <figure class="figure">
                        <img src="images/earth.webp" class="figure-img img-fluid rounded" alt="earth smiling">
                        <figcaption class="figure-caption">We only have one!</figcaption>
                      </figure>
                      <!-- figure component ends -->
                </div>
                <div class="col-md-6">
                    <!-- donate button -->
                    <div class="row">
                        <p class="h1">Please contribute</p>
                    </div>
                    <div class="row marginTop">
                        <div class="col-md-4">
                            <button type="button" class="btn btn-light donateBtn donate5">$5</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-light donateBtn donate10">$10</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-light donateBtn donate15">$15</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <button type="button" class="btn btn-light donateBtn donate50">$50</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-light donateBtn donate500">$500</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-light donateBtn donate5000">$5000</button>
                        </div>
                    </div>
                    <div class="row marginTop">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <label for="basic-url" class="form-label">Enter a Custom Amount</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                              </div>
                              <div id="amountsaved">Total amount: $</div>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                    <div class="row marginTop">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-success donateBtn">Contribute</button>
                        </div>
                    </div>
                    <!-- donate button ends -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="h-100 p-5 text-bg-light rounded-3">
                        <h2>Every bit of help is important!</h2>
                        <p>Please sign up to volunteer every summer to clean a beach near you!</p>
                        <button class="btn btn-outline-dark" type="button">Sign up</button>
                      </div>
                </div>
            </div>
            <div class="row footer">
            </div>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
